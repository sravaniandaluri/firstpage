<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="base.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Document</title>
</head>

  <body>
    <header>
      <div class="main">
        <div class="vertical">
          <ul>
            <h2>QOREFI</h2>
            <li><a href="#"><i class="far fa-circle"></i> Dashboard</a></li>
            <li><a href="#"><i class="far fa-circle"></i> Profile</a></li>
            <li><a href="#"><i class="far fa-circle"></i>  Financials</a></li>
            <li><a href="#"><i class="far fa-circle"></i>  Integrations</a></li>
            <li><a href="#"><i class="far fa-circle"></i>  Settings</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="horizontal">
      <ul>
        <li><a href="#" ><b>Business</b> </a></li>
        <li><a href="#"><b>Personal</b></a></li>
        <li><a href="#"><b>Documents</b></a></li>
      </ul>
    </div>
    <div class="form">
      <div class="name">
        <label class="label" for="name"><b>Business Name</b></label>
        <input type="text" name="" id="name" placeholder="Legal Name" />
      </div>
      <br />
      <div class="pan">
        <label class="label2" for="pancard"><b>Pan Card</b></label>
        <input type="text" name="" id="pancard" placeholder="connect to autofill"/>
      </div>
      <br />
      <div class="radio">
        <label class="label3"><b>Business Type</b> </label>
        <input type="radio" id="a" name="business" value="sole propereitor" />
        <label for="a">sole propereitor</label>
        <input type="radio" id="b" name="business" value="partnership" />
        <label for="b">partnership</label>
        <input type="radio" id="c" name="business" value="private Limited" />
        <label for="c">private Limited</label>
        <input type="radio" id="d" name="business" value="society and trusts" />
        <label for="d">society and trusts</label>
      </div>
    </div>
    <div class="address">
      <label class="label4"><b>Address</b></label>
      <div class="sec-one">
        <input type="text" placeholder="Autofill" />
        <br />
        <input type="text" placeholder="NICS Code" />
      </div>
      <div class="sec-two">
        <input type="text" placeholder="Autofill" />
        <br />
        <input type="text" placeholder="MSME UDHYOG" />
      </div>
    </div>
    <div class="three">
      <div class="button">
        <button type="submit">Save</button>
      </div>
    </div>
  </body>
</html>
